<div id="devkabir-plugin">
    <form id="quote-form" class="form-wrap">
        <div class="form-group">
            <div class="form-header">
                <h3>Contact Information</h3>
                <p>I will respond as soon as possible with my availability
                    and any further questions.
                </p>
            </div>
            <div class="form-holder">
                <div class="form-inputs">
                    <div class="form-input-group">
                        <label for="name" class="form-input-label">Name</label>
                        <input type="text" name="name" id="name" class="form-input-field">
                    </div>

                    <div class="form-input-group">
                        <label for="email-address" class="form-input-label">Email address</label>
                        <input type="text" name="email-address" id="email-address" class="form-input-field">
                    </div>

                </div>
            </div>
        </div>
        <div class="submit-wrap">
            <button type="submit" class="form-submit">Save</button>
        </div>
    </form>
</div>


<script src="./main.js" type="module"></script>
