<div id="your-plugin-name">
  <form class="form-wrap" id="quote-form">
    <div class="form-group">
      <div class="form-header">
        <h3>Contact Information</h3>
        <p>
          I will respond as soon as possible with my availability and any
          further questions.
        </p>
      </div>
      <div class="form-holder">
        <div class="form-inputs">
          <div class="form-input-group">
            <label class="form-input-label" for="name">Name</label>
            <input class="form-input-field" id="name" name="name" type="text" />
          </div>

          <div class="form-input-group">
            <label class="form-input-label" for="email-address"
              >Email address</label
            >
            <input
              class="form-input-field"
              id="email-address"
              name="email-address"
              type="text"
            />
          </div>
          <div class="form-input-group">
            <label class="form-input-label" for="message">Message</label>
            <textarea
              class="form-input-field"
              id="message"
              name="message"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="submit-wrap">
      <button class="form-submit" type="submit">Save</button>
    </div>
  </form>
</div>

<script src="./main.js" type="module"></script>
